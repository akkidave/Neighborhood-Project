<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
    <title>Explore Vadodara</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" media="(max-width: 650px)" href="css/responsive.css">
  </head>
  <body>
    <div id="map-canvas"></div>
    <div id="search-container">
      <h1>Explore Vadodara</h1>
      <div class="list-container">
        <div id="palace-image-container">
          <img id="palace-image" src="img/palace.jpg" alt="Palace Image"><br>
          <div class="dropdown">
            <button id="filter-button" class="dropbtn" data-bind="click: showDropDown">Filter</button>
            <div id="filter-elements" class="dropdown-content" data-bind="attr: {class: displayFilter}">
              <input id="history-list" type="button" value="Historical" data-bind="click: filterHistorical">
              <input id="non-history-list" type="button" value="Non-Historical" data-bind="click: filterNonHistorical">
              <input id="all-list" type="button" value="All" data-bind="click: filterAll">
              <input id="list-button" type="button" value="List">
            </div>
          </div>
          <div id="search-nav">
            <div id="scroller">
              <ul id="location-list" data-bind= 'foreach: locationList()'>
                <li class="list-items" data-bind= 'text: locationTitle, visible: listVisible, click:$parent.openInfo, attr: {id: locationId}'>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="wiki-container">
      <div id="wiki-image-container">
        <img src="img/wiki-logo.png" alt="Wikipedia Logo">
        <div id="wiki-links">
          <h3>Wikipedia Link for more information</h3>
            <ul style="margin: 0">
            </ul>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="js/lib/jquery-3.1.1.js"></script>
    <script type="text/javascript" src="js/lib/knockout-3.3.0.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script async defer onerror="maperror()"
        src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyAow-lPr9CY3KRtk1xHmDRlweJn0IpnvPs&v=3&callback=initMap">
    </script>

  </body>
</html>
